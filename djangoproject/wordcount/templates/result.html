<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung" rel="stylesheet">
    <style>
    h1 {font-family: 'Yeon Sung', cursive; font-size: 40px;}
    h2 {font-family: 'Yeon Sung', cursive; color:#4641D9; font-size: 30px;}
    .first{padding:20px 30px 20px 30px; text-align: center;}
    .second{padding:20px 30px 20px 30px; background-color: #FAF4C0; font-size: 18px;}
    .container{padding:20px 30px 20px 30px;}
    </style>
</head>

<body>
<div class="first">
<h1>당신이 입력한 텍스트는 {{total}}개 단어로 구성되어 있습니다</h1>

<button type="button" class="btn btn-outline-warning"><a href= "{%url 'home'%}">다시 하기</a></button>

</div>
<br>

<div class="container">
<h2>입력한 텍스트: </h2>
<div class="second">
{{full}}
</div>
<br><br>

<h2>단어 카운트: </h2>
<div class="second">
{% for word, howmany in dictionary%}
{{word}} : {{howmany}}
<br>
{%endfor%}
</div>
<br><br>

<h2>글자수 세기: </h2>
<div class="second">
공백 포함 글자수: {{letter}}자
<br>
공백 불포함 글자수: {{letterspace}}자
</div>

</div>
</body>
